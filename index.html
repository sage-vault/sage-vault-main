<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage's Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeScreen">
        <div class="welcome-title">
            <span class="typewriter" id="typewriter"></span>
        </div>
        <div class="welcome-buttons" id="welcomeButtons">
            <button class="enter-btn" onclick="enterVault()">ENTER</button>
            <button class="aboutblank-btn" onclick="openAboutBlank()">OPEN IN ABOUT:BLANK (js broke)</button>
        </div>
    </div>

    <div id="loadingScreen">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
